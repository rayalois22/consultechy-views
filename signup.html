{% extends "app.html" %}

{% block content %}
    <div class="form-wrapper">
        <h3>Registration Form</h3>
        <form action="" method="post" id="signup-form">
            <input name="first_name" id="first_name" type="text" placeholder="First Name" required>
            <input name="other_names" type="text" placeholder="Other Names" required>
            <input name="username" type="text" placeholder="Username" required>
            <input name="dob" type="date" placeholder="Date of Birth" required>
            <input name="email" type="email" placeholder="Email" required>
            <input name="phone" type="text" placeholder="Phone" required>
            <input name="password" type="password" placeholder="Password" required>
            <input name="password0" type="password" placeholder="Confirm password" required>
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock content %}
